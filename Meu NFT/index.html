<!DOCTYPE html>
<html lang="en">
<head>
  <!--Mentor-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!--Font Import-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | NFT preview card component</title>
  
  
  <!--CSS Import-->
  
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
<main>
  <div class="main">
  
    <div class="image-logo">
      <img class="image-equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium">
      <img class="view" alt="View Equilibrium" src="./images/icon-view.svg">
    </div>
    
    <div class="title">
      <h1 class="title-equilibrium"><a href="#" class="a-title">Equilibrium #3429</a> </h1>
    </div>
  
  
    <div class="description-card">
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    
    <div class="price">
      <img class="etherium" src="./images/icon-ethereum.svg" alt="Logo Etherium">
      <span class="price-eth">0.041 ETH</span>
    </div>
    
    <div class="clock">
      <img src="./images/icon-clock.svg" class="clock-icon" alt="Clock">
      <span>3 days left</span>
    </div>
    
    <div class="card-line"></div>
    
   <div class="author">
    <img src="./images/image-avatar.png" class="avatar-author" alt="Photo Jules Wyven">
    <span>Creation of <a href="#" class="link-author">Jules Wyvern</a></span>
   </div>
  
  
  </div>
</main>
  
  <div class="attribution">
    Challenge by:  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by: <a href="#">Bruno Macedo Loredo</a>
  </div>
</body>
</html>
